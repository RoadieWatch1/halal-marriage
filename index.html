<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />

    <!-- Primary SEO -->
    <title>AM4M — American Muslims for Marriage</title>
    <meta
      name="description"
      content="AM4M (American Muslims for Marriage) is a halal matrimonial platform connecting serious Muslims seeking marriage — privacy, verification, and family involvement friendly."
    />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://americanmuslim4marriage.com/" />

    <!-- Favicons / App Icon -->
    <!-- Uses your existing /public/placeholder.svg as the site icon for now -->
    <link rel="icon" type="image/svg+xml" href="/placeholder.svg" />
    <meta name="theme-color" content="#0b1324" />
    <meta name="color-scheme" content="dark light" />

    <!-- Open Graph (Facebook/WhatsApp/etc.) -->
    <meta property="og:title" content="AM4M — American Muslims for Marriage" />
    <meta
      property="og:description"
      content="A halal matrimonial platform for serious Muslims seeking marriage."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://americanmuslim4marriage.com/" />
    <!-- Use an absolute URL. If you later add /public/og.jpg (1200x630), update this to that file -->
    <meta property="og:image" content="https://americanmuslim4marriage.com/placeholder.svg" />
    <meta property="og:site_name" content="AM4M" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="AM4M — American Muslims for Marriage" />
    <meta
      name="twitter:description"
      content="A halal matrimonial platform for serious Muslims seeking marriage."
    />
    <meta name="twitter:image" content="https://americanmuslim4marriage.com/placeholder.svg" />

    <!-- Structured Data (helps “AM4M” brand searches) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "AM4M (American Muslims for Marriage)",
        "alternateName": "AM4M",
        "url": "https://americanmuslim4marriage.com/",
        "logo": "https://americanmuslim4marriage.com/placeholder.svg"
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
