<!--?xml version="1.0" encoding="UTF-8"?-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" role="img" aria-labelledby="title desc">
  <title id="title">Halal Marriage Logo</title>
  <desc id="desc">A crescent embracing a heart, symbolizing faith-centered marriage, in emerald tones.</desc>

  <!-- Background halo -->
  <defs>
    <radialGradient id="halo" cx="50%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#34d399" stop-opacity="0.35"></stop>
      <stop offset="60%" stop-color="#10b981" stop-opacity="0.15"></stop>
      <stop offset="100%" stop-color="#0ea5e9" stop-opacity="0"></stop>
    </radialGradient>
    <linearGradient id="emerald" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#10b981"></stop>
      <stop offset="100%" stop-color="#34d399"></stop>
    </linearGradient>
  </defs>

  <rect x="0" y="0" width="512" height="512" fill="url(#halo)"></rect>

  <!-- Crescent -->
  <g transform="translate(256,256)">
    <circle r="140" fill="url(#emerald)" opacity="0.95"></circle>
    <circle r="120" cx="34" cy="-8" fill="#0f172a" opacity="0.96"></circle>
  </g>

  <!-- Heart -->
  <path d="M256 220
       c-18 -30 -64 -34 -86 -7
       c-21 25 -14 63 13 83
       l73 53
       l73 -53
       c27 -20 34 -58 13 -83
       c-22 -27 -68 -23 -86 7z" fill="#ffffff" fill-opacity="0.95"></path>

  <!-- Star accents -->
  <g fill="#a7f3d0" opacity="0.9">
    <circle cx="100" cy="120" r="2.5"></circle>
    <circle cx="420" cy="130" r="2"></circle>
    <circle cx="440" cy="260" r="2.2"></circle>
    <circle cx="86" cy="310" r="2"></circle>
    <circle cx="160" cy="420" r="1.8"></circle>
  </g>

  <!-- Wordmark -->
  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell" font-weight="700" text-anchor="middle" fill="#e2e8f0">
    <text x="256" y="472" font-size="34" letter-spacing="0.5">Halal Marriage</text>
  </g>
</svg>
